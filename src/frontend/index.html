<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass:100,200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script id="notes-list" type="text/x-handlebars-template">
        {{#each notes}}
        <div class="note__container white" >
            <div class="note__priority-line"></div>
            <div class="note__completed">
                <div class="note__completed-radio-btn" data-id="{{ _id }}">
                    {{#if completed}}
                    <i class="material-icons">done</i>
                    {{/if}}
                </div> 
            </div>
            <div class="note__title">{{ title }}</div>
            <div class="note__due-date">{{ dueDate }}</div>
            <div class="note__priority-label">Priority</div>
            <div class="note__priority-btn-plus" data-id="{{ _id }}">+</div>
            <div class="note__priority-btn-minus" data-id="{{ _id }}">-</div>
            <div class="note__priority-value">{{ priority }}</div>
            <div class="note__description">{{ description }}</div>
            <div class="note__created-date">created: {{ createdAt }}</div>
            <div class="note__edited-date">edited: {{ editedAt }}</div>
            <div class="note__delete">
                <div class="note__delete-btn" data-id="{{ _id }}">
                    <i class="material-icons">delete_outline</i>
                </div>
            </div>
            <div class="note__edit-note-btn" data-id="{{ _id }}">
                <i class="material-icons material-icon-edit" data-id="{{ _id }}">edit</i>
            </div>
        </div>
        {{/each}}
    </script>

</head>
<body>
    <header class="header__wrapper">
            <h1>Note App</h1>
    </header>
    <section class="action__wrapper">
        <div class="action__area">
            <select name="choose-style" id="style-switcher" class="action__area_style-switcher">
                <option value="dark">dark</option>
                <option value="light">light</option>
            </select>
            <input type="text" id="search-text" class="action__area_search-text" placeholder="Search Note">
            <button id="create-note" class="action__area_create-note-btn">New Note</button>
            <button id="sort-by-due-date-btn" class="action__area_sort-by-due-date-btn action__area_btn">by Due Date</button>
            <button id="sort-by-created-date-btn" class="action__area_sort-by-created-date-btn action__area_btn">by Created Date</button>
            <button id="sort-by-priority-btn" class="action__area_sort-by-priority-btn action__area_btn">by Priority</button>
            <h2 class="action__area_subtitle">Filters</h2>
            <button id="show-completed-btn" class="action__area_show-completed-btn action__area_btn">Completed</button>
            <button id="show-uncompleted-btn" class="action__area_show-uncompleted-btn action__area_btn">Uncompleted</button>
            <button id="show-all-notes-btn" class="action__area_show-all-notes-btn action__area_btn">All</button>
        </div>
    </section>
    <section>
        <div class="notes">
            
        </div>
       
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
