<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Edit Note</title>
</head>
<body>
    <header class="header__wrapper">
        <h1>Edit Note</h1>
    </header>
    <section class="edit-note__wrapper"> 
            <form id="add-note">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Note Title">
                <label for="description">Description</label>
                <textarea type="text" id="description" name="description"></textarea>
                <label for="priority">Priority</label>
                <select name="priority" id="priority" name="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <label for="date"></label>
                <input type="date" id="due-date" name="dueDate">
                <input type="submit" id="save-note"></input>
            </form>
            <button id="delete-note">Delete Note</button>
            <button id="show-notes">Show all Notes</button>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="js/bootstrapper.js" type="module"></script>
</body>
</html>
