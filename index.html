<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Note App</title>
</head>
<body>
    <header>
        <div class="header-area">
            <button id="create-note">Create new Note</button>
            <select name="choose-style" id="style-switcher">
                <option value="white">white</option>
                <option value="black">black</option>
            </select>
        </div>
    </header>
    <section>
        <div class="sortingbar-area">
            <input type="text" id="search-text" placeholder="Search Note Title">
            <button>by finish Date</button>
            <button>by created Date</button>
            <button>by Importance</button>
            <button>Show finished</button>
        </div>
    </section>
    <section>
        <div class="notes-list"></div>
        <script id="notes-list" type="text/x-handlebars-template">
        
        </script>
    </section>
    <script src="js/handlebars-v4.0.11"></script>
    <script src="js/uuidv4.js"></script>
    <script src="js/note-app-functions.js"></script>
    <script src="js/note-app.js"></script>
</body>
</html>
